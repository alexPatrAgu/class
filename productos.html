<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
    <h1>Insertar producto</h1>
    <form id="productos">
        <input type="text" id="nombre" placeholder="INSERTA EL NOMBRE DEL PRODUCTO">
        <input type="text" id="precio" placeholder="INSERTA EL PRECIO DEL PRODUCTO">
        <button type="submit">Agregar producto</button>
    </form>
    <!--ESTA ES LA CONEXIÓN DE LA BASE DE DATOS DE FAREBASE-->
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
            import {getFirestore,collection,addDoc,onSnapshot,deleteDoc,doc}from"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyDB9MjtSwsdCitnYdG8Wx2x2Mln1OIc2U0",
              authDomain: "cliente-f36a5.firebaseapp.com",
              projectId: "cliente-f36a5",
              storageBucket: "cliente-f36a5.appspot.com",
              messagingSenderId: "1042894471099",
              appId: "1:1042894471099:web:6d64143533d372427c8e9e"
            };
            
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

            const db=getFirestore(app);
            const productform= document.getElementById("productos");
            productform.addEventListener("submit",async(e)=>{
                e.preventDefault();
                await addDoc(collection(db,"productos"),{
                    nombre:productos.nombre.value,
                    precio:productos.precio.value,
                });
                e.reset();
            });
          </script>
    <!--FIN CONEXIÓN DE LA BASE DE DATOS DE FAREBASE-->
</body>
</html>
