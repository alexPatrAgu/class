<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTOS</title>
    <style>
        /* Estilos para los elementos de la lista */
        .producto-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .producto-info {
            flex-grow: 1;
            margin-right: 10px;
        }
        .producto-buttons {
            flex-shrink: 0;
        }
        /* Otros estilos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #343a40;
            overflow: hidden;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #555;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin: 20px auto;
            width: 300px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
    <h1>Insertar producto</h1>
    <!-- Formulario para insertar productos -->
    <form id="productos">
        <input type="text" id="nombre" placeholder="INSERTA EL NOMBRE DEL PRODUCTO">
        <input type="text" id="precio" placeholder="INSERTA EL PRECIO DEL PRODUCTO">
        <button type="submit">Agregar producto</button>
    </form>

    <h2>Lista de productos</h2>
    <!-- Lista de productos -->
    <ul id="lista-productos"></ul>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const listaProductos = document.getElementById("lista-productos");

        // Función para renderizar los productos en la lista
        function renderProductos(querySnapshot) {
            listaProductos.innerHTML = "";
            querySnapshot.forEach(doc => {
                const producto = doc.data();
                const li = document.createElement("li");
                li.textContent = `${producto.nombre} - ${producto.precio}`;
                // Botón para eliminar producto
                const btnEliminar = document.createElement("button");
                btnEliminar.textContent = "Eliminar";
                btnEliminar.addEventListener("click", () => {
                    eliminarProducto(doc.id);
                });
                // Botón para modificar producto
                const btnModificar = document.createElement("button");
                btnModificar.textContent = "Modificar";
                btnModificar.addEventListener("click", () => {
                    modificarProducto(doc.id, producto.nombre, producto.precio);
                });
                // Agregar botones a cada elemento de la lista
                li.appendChild(btnEliminar);
                li.appendChild(btnModificar);
                listaProductos.appendChild(li);
            });
        }

        // Escuchar cambios en la colección "productos" y renderizarlos
        onSnapshot(collection(db, "productos"), renderProductos);

        // Agregar producto
        const productForm = document.getElementById("productos");
        productForm.addEventListener("submit", async(e) => {
            e.preventDefault();
            await addDoc(collection(db, "productos"), {
                nombre: productForm.nombre.value,
                precio: productForm.precio.value
            });
            productForm.reset();
        });

        // Eliminar producto
        async function eliminarProducto(id) {
            try {
                await deleteDoc(doc(db, "productos", id));
            } catch (error) {
                console.error("Error al eliminar el producto:", error);
            }
        }

        // Modificar producto
        async function modificarProducto(id, nombreActual, precioActual) {
            const nuevoNombre = prompt("Ingrese el nuevo nombre:", nombreActual);
            const nuevoPrecio = prompt("Ingrese el nuevo precio:", precioActual);
            if (nuevoNombre !== null && nuevoPrecio !== null) {
                try {
                    await updateDoc(doc(db, "productos", id), {
                        nombre: nuevoNombre,
                        precio: nuevoPrecio
                    });
                } catch (error) {
                    console.error("Error al modificar el producto:", error);
                }
            }
        }
    </script>
</body>
</html>
