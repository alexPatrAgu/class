<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTOS</title>
</head>
<body>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
    <h1>Insertar producto</h1>
    <form id="productos">
        <input type="text" id="nombre" placeholder="INSERTA EL NOMBRE DEL PRODUCTO">
        <input type="text" id="precio" placeholder="INSERTA EL PRECIO DEL PRODUCTO">
        <button type="submit">Agregar producto</button>
    </form>

    <h2>Lista de productos</h2>
    <input type="text" id="input-busqueda" placeholder="Buscar producto...">
    <ul id="lista-productos"></ul>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // ConfiguraciÃ³n de Firebase
        const firebaseConfig = {
        apiKey: "AIzaSyDB9MjtSwsdCitnYdG8Wx2x2Mln1OIc2U0",
        authDomain: "cliente-f36a5.firebaseapp.com",
        projectId: "cliente-f36a5",
        storageBucket: "cliente-f36a5.appspot.com",
        messagingSenderId: "1042894471099",
        appId: "1:1042894471099:web:6d64143533d372427c8e9e"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const listaProductos = document.getElementById("lista-productos");
        const inputBusqueda = document.getElementById("input-busqueda");

        async function renderProductos() {
            listaProductos.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "productos"));
            querySnapshot.forEach(doc => {
                const producto = doc.data();
                const li = document.createElement("li");
                li.textContent = `${producto.nombre} - ${producto.precio}`;
                listaProductos.appendChild(li);
            });
        }

        renderProductos();

        const productForm = document.getElementById("productos");
        productForm.addEventListener("submit", async(e) => {
            e.preventDefault();
            await addDoc(collection(db, "productos"), {
                nombre: productForm.nombre.value,
                precio: productForm.precio.value
            });
            renderProductos();
            productForm.reset();
        });

        inputBusqueda.addEventListener("input", async () => {
            const valorBusqueda = inputBusqueda.value.trim().toLowerCase();
            if (valorBusqueda === "") {
                renderProductos();
                return;
            }
            listaProductos.innerHTML = "";
            const querySnapshot = await getDocs(query(collection(db, "productos"), where("nombre", ">=", valorBusqueda)));
            querySnapshot.forEach(doc => {
                const producto = doc.data();
                const li = document.createElement("li");
                li.textContent = `${producto.nombre} - ${producto.precio}`;
                listaProductos.appendChild(li);
            });
        });
    </script>
</body>
</html>
